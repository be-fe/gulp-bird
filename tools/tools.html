<style>
  .bird-tools__wrap {
    position: fixed;
    bottom: 10px;
    right: 10px;
    display: flex;
    flex-direction: column-reverse;
    z-index: 998;
  }

  .bird-tools__btn_add {
    width: 50px;
    height: 50px;
    line-height: 40px;
    font-size: 40px;
    border: 0;
    border-radius: 50%;
    color: #fff;
    background: #d4608c;
    box-shadow: 1px 1px 3px #888;
    text-align: center;
    transition: all linear .2s;
  }

  .bird-tools__btn_add.close {
    transform: rotate(-45deg) scale(0.8);
  }
  /* 公用部分 */

  .bird-tools__menu {
    padding: 0;
    margin: 0;
    transition: all linear .2s;
  }

  .bird-tools__menu.hide {
    visibility: hidden;
    opacity: 0;
  }


  .bird-tools__item {
    list-style: none;
    margin-bottom: 10PX;
  }


  .bird-tools__item>a {
    display: inline-block;
    width: 50px;
    height: 50px;
    font-size: 20px;
    text-align: center;
    border: 0;
    border-radius: 50%;
    color: #fff;
    background: #d4608c;
    text-decoration: none;
    box-shadow: 1px 1px 3px #888888;
  }

  .bird-tools__wrap .icon {
    position: relative;
    top: 8px;
  }
</style>
<div class="bird-tools__wrap">
  <a class="bird-tools__btn_add close" onclick="toogleMenu()">
    <svg t="1502437992902" class="icon" style="" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2512" xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32"><defs><style type="text/css"></style></defs><path d="M512 998.4c25.6 0 51.2-19.2 51.2-51.2v-384h390.4c25.6 0 51.2-19.2 51.2-51.2 0-25.6-19.2-51.2-51.2-51.2H563.2v-384c0-25.6-19.2-51.2-51.2-51.2-25.6 0-51.2 19.2-51.2 51.2v390.4h-384c-25.6-6.4-51.2 19.2-51.2 44.8 0 25.6 19.2 51.2 51.2 51.2h390.4v390.4c-6.4 19.2 19.2 44.8 44.8 44.8" fill="#ffffff" p-id="2513"></path></svg>
  </a>
  <ul class="bird-tools__menu hide"></ul>
</div>

<script>
  var birdToolsShowMenu = false;
  var addBtn = document.querySelector('.bird-tools__btn_add');
  var toolMenu = document.querySelector('.bird-tools__menu');
  function toogleMenu() {
    if (birdToolsShowMenu) { // 收起菜单栏
      toolMenu.classList.add('hide');
      addBtn.classList.add('close');
    } else { // 展开菜单栏
      toolMenu.classList.remove('hide');
      addBtn.classList.remove('close');
    }
    birdToolsShowMenu = !birdToolsShowMenu;
  }
</script>
